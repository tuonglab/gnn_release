name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - "ci-*"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          cache-dependency-path: pdm.lock

      - name: Regenerate lockfile for Windows
        if: runner.os == 'Windows'
        run: |
          rm -Force pdm.lock
          pdm lock --platform=windows --python="${{ matrix.python-version }}" --lockfile=pdm.lock

      - name: Install dependencies and project
        run: |
          pdm install

      - name: Lint with Ruff
        run: |
          pdm run ruff check .

      - name: Format check with Ruff
        run: |
          pdm run ruff format --check .

      - name: Run tests
        run: |
          pdm run pytest -q
